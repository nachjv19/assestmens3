<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Transacciones</title>
</head>

<body class="p-4">

    <h1 class="mb-4">Gestión de Transacciones</h1>

    <!-- Formulario -->
    <form id="transaccionForm" class="mb-4">
        <input type="hidden" id="id_prestamo">

        <div class="row g-3">
            <div class="col-md-2">
                <input type="number" class="form-control" id="id_usuario" placeholder="ID Usuario" required>
            </div>
            <div class="col-md-2">
                <input type="date" class="form-control" id="fecha_transaccion" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="num_factura" placeholder="num_factura" required>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="estado" required>
                    <option value="">Estado</option>
                    <option value="activo">Pendiente</option>
                    <option value="devuelto">Fallido</option>
                    <option value="retrasado">Completado</option>
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-select" id="plataforma" required>
                    <option value="">plataforma</option>
                    <option value="activo">NEQUI</option>
                    <option value="devuelto">DAVIPLATA</option>
                </select>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Fecha Transaccion</th>
                <th>Estado</th>
                <th>Plataforma</th>
                <th>ID Usuario</th>
                <th>num_factura</th>
                
            </tr>
        </thead>
        <tbody id="tablaPrestamos">
            <!-- Datos dinámicos -->
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="./app/js/main.js"></script>
</body>

</html>
